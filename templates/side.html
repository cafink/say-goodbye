<div class="side">
	{% if chapter.has_sides() %}
		<h2>
		{{ side.letter }}-side
		{% if side.got_heart %}
			<span class="{{ side.letter }}-side-heart">
				&heartsuit;<!--&#x2764;&#xFE0F;&#128153;&#128155;-->
			</span>
		{% endif %}
		</h2>
	{% endif %}

	{% if side.has_strawberries() %}
		<ul><li>
			<strong>Strawberry count:</strong>
			{{ side.strawberry_count }}/{{side.max_strawberry_count}}
		</li></ul>
	{% endif %}
</div>
