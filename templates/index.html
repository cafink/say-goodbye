{% extends 'base.html' %}

{% block head %}
<title>Say Goodbye</title>
{% endblock %}

{% block body %}
<div class="save">

		<li><strong>Name:</strong>{{ save.name }}</li>

	{% for chapter in save.chapters %}
		{% include 'chapter.html' %}
	{% endfor %}

</div>
{% endblock %}
